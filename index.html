<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0 user-scalable=no">
<title>Calculator</title> 
<link rel="stylesheet" href="output.css"> 
<link rel="icon" href="calc.webp"> 
</head>  
<body>
    <div class="calc w-full md:w-full bg-slate-900 h-screen flex place-items-end " >
    <table class="m-2 bg-zinc-800 h-1/2 w-full sm:w-full md:w-1/2 text-white" id="calcu" > 
        <tr> 
            <td colspan="4"> 
             <input class="bg-zinc-700 rounded-2xl text-white p-10"type="text" id="display" size="70" readonly> 
            </td> 
            <td><input class="cursor-pointer border-none m-1 rounded-2xl p-8 bg-orange-500 text-white" type="button" value="AC" id=operators onclick="clearDisplay()"></td> 
        </tr> 
        <tr> 
            <td><input class="border-none m-1 cursor-pointer rounded-2xl p-8 bg-black text-white" type="button" value="7" onclick="appendToDisplay('7')" ></td> 
            <td><input class="border-none m-1 cursor-pointer rounded-2xl p-8 bg-black text-white" type="button" value="8" onclick="appendToDisplay('8')"></td> 
            <td><input class="border-none m-1 cursor-pointer rounded-2xl p-8 bg-black text-white" type="button" value="9" onclick="appendToDisplay('9')"></td> 
            <td><input class="border-none m-1 cursor-pointer rounded-2xl p-8 bg-orange-500 text-white" type="button" value="/" id="operators" onclick="appendToDisplay('/')"></td>
            <td><input class="border-none m-1 cursor-pointer rounded-2xl p-8 bg-orange-500 text-white" type="button" value="DEL" id=operators onclick="display.value=display.value.toString().slice(0,-1)"></td>
        </tr> 
        <tr> 
            <td><input class="border-none m-1 cursor-pointer rounded-2xl p-8 bg-black text-white" type="button" value="4" onclick="appendToDisplay('4')"></td> 
            <td><input class="border-none m-1 cursor-pointer rounded-2xl p-8 bg-black text-white" type="button" value="5" onclick="appendToDisplay('5')"></td> 
            <td><input class="border-none m-1 cursor-pointer rounded-2xl p-8 bg-black text-white" type="button" value="6" onclick="appendToDisplay('6')"></td> 
            <td><input class="border-none m-1 cursor-pointer rounded-2xl p-8 bg-orange-500 text-white" type="button" value="X" id="operators" onclick="appendToDisplay('*')"></td> 
            <td><input class="border-none m-1 cursor-pointer rounded-2xl p-8 bg-orange-500 text-white" type="button" value="(" id=operators onclick="appendToDisplay('(')"></td>
        </tr> 
        <tr> 
            <td><input class="border-none m-1 cursor-pointer rounded-2xl p-8 bg-black text-white" type="button" value="1" onclick="appendToDisplay('1')"></td> 
            <td><input class="border-none m-1 cursor-pointer rounded-2xl p-8 bg-black text-white" type="button" value="2" onclick="appendToDisplay('2')"></td> 
            <td><input class="border-none m-1 cursor-pointer rounded-2xl p-8 bg-black text-white" type="button" value="3" onclick="appendToDisplay('3')"></td> 
            <td><input class="border-none m-1 cursor-pointer rounded-2xl p-8 bg-orange-500 text-white" type="button" value="-" id="operators" onclick="appendToDisplay('-')"></td> 
            <td><input class="border-none m-1 cursor-pointer rounded-2xl p-8 bg-orange-500 text-white" type="button" value=")" id=operators onclick="appendToDisplay(')')"></td>
        </tr> 
        <tr> 
            <td><input class="border-none m-1 cursor-pointer rounded-2xl p-8 bg-black text-white" type="button" value="." onclick="appendToDisplay('.')"></td> 
            <td><input class="border-none m-1 cursor-pointer rounded-2xl p-8 bg-black text-white" type="button" value="0" onclick="appendToDisplay('0')"></td>
            <td><input class="border-none m-1 cursor-pointer rounded-2xl p-8 bg-orange-500 text-white" type="button" value="REM" id=operators onclick="appendToDisplay('%')"></td>
            <td><input class="border-none m-1 cursor-pointer rounded-2xl p-8 bg-orange-500 text-white" type="button" value="+" id="operators" onclick="appendToDisplay('+')"></td> 
            <td><input class="border-none m-1 cursor-pointer rounded-2xl p-8 bg-orange-500 text-white" type="button" value="=" id="operators" onclick="calculate()"></td> 
        </tr> 
    </table> 
        </div>
    <script src="index.js"></script>
</body> 
</html>
