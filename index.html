<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./output.css">
    <title>Calculator</title>
    <style>
        @media (max-width: 768px) {
            .calculator-container{
                height: auto;
                width: 100%; 
            }
        }
        @media (max-width: 768px) {
            .calc{
                height: 91.8vh;
                width: 100%; 
                display:flex;
                align-items: flex-end;
            }
        }

       
        @media (min-width: 769px) {
            .calculator-container{
                height: auto; 
                width: 50%; 
            }
        }
        @media (min-width: 769px) {
            .calc{
                height: auto;
                width: 50%; 
            }
        }
    </style>
</head>
<body class="bg-slate-800 h-[92vh] flex items-center justify-center">
    <div class="calculator-container bg-slate-800 p-4 rounded-lg shadow-xl flex flex-col justify-center overflow-hidden">
        <table class="calc w-full h-full grid grid-cols-4 gap-2">
            <tr>
                <td colspan="4">
                    <input id="display" type="text" class="w-full text-left bg-zinc-700 text-white p-4 rounded-lg shadow-md h-16 text-3xl" readonly />
                </td>
            </tr>
            <tr>
                <td><input class="bg-orange-600 cursor-pointer p-[28px] m-[2px] text-white rounded-lg text-xl" type="button" value="AC" id="clearDisplay" /></td>
                <td><input class="bg-orange-600 cursor-pointer p-[28px] m-[2px] text-white rounded-lg text-xl" type="button" value="DEL" id="deleteDisplay" /></td>
                <td><input class="bg-black cursor-pointer p-[28px] m-[2px] text-white rounded-lg text-xl" type="button" value="%" id="percentBtn" /></td>
                <td><input class="bg-orange-600 cursor-pointer p-[28px] m-[2px] text-white rounded-lg text-xl" type="button" value="/" id="divideBtn" /></td>
            </tr>
            <tr>
                <td><input class="bg-black cursor-pointer p-[28px] m-[2px] text-white rounded-lg text-xl" type="button" value="7" id="sevenBtn" /></td>
                <td><input class="bg-black cursor-pointer p-[28px] m-[2px] text-white rounded-lg text-xl" type="button" value="8" id="eightBtn" /></td>
                <td><input class="bg-black cursor-pointer p-[28px] m-[2px] text-white rounded-lg text-xl" type="button" value="9" id="nineBtn" /></td>
                <td><input class="bg-orange-600 cursor-pointer p-[28px] m-[2px] text-white rounded-lg text-xl" type="button" value="*" id="multiplyBtn" /></td>
            </tr>
            <tr>
                <td><input class="bg-black cursor-pointer p-[28px] m-[2px] text-white rounded-lg text-xl" type="button" value="4" id="fourBtn" /></td>
                <td><input class="bg-black cursor-pointer p-[28px] m-[2px] text-white rounded-lg text-xl" type="button" value="5" id="fiveBtn" /></td>
                <td><input class="bg-black cursor-pointer p-[28px] m-[2px] text-white rounded-lg text-xl" type="button" value="6" id="sixBtn" /></td>
                <td><input class="bg-orange-600 cursor-pointer p-[28px] m-[2px] text-white rounded-lg text-xl" type="button" value="-" id="subtractBtn" /></td>
            </tr>
            <tr>
                <td><input class="bg-black cursor-pointer p-[28px] m-[2px] text-white rounded-lg text-xl" type="button" value="1" id="oneBtn" /></td>
                <td><input class="bg-black cursor-pointer p-[28px] m-[2px] text-white rounded-lg text-xl" type="button" value="2" id="twoBtn" /></td>
                <td><input class="bg-black cursor-pointer p-[28px] m-[2px] text-white rounded-lg text-xl" type="button" value="3" id="threeBtn" /></td>
                <td><input class="bg-orange-600 cursor-pointer p-[28px] m-[2px] text-white rounded-lg text-xl" type="button" value="+" id="addBtn" /></td>
            </tr>
            <tr>
                <td colspan="2"><input class="bg-black cursor-pointer w-full p-[28px] m-[2px] text-white rounded-lg text-xl" type="button" value="0" id="zeroBtn" /></td>
                <td><input class="bg-black cursor-pointer p-[28px] m-[2px] text-white rounded-lg text-xl" type="button" value="." id="dotBtn" /></td>
                <td><input class="bg-orange-600 cursor-pointer p-[28px] m-[2px] text-white rounded-lg text-xl" type="button" value="=" id="equalBtn" /></td>
            </tr>
        </table>
    </div>
<script src="index.js"></script>
</body>
</html>
